<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #161616; /* Black background */
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative; /* Added for footer positioning */
        }

        header {
            background-color: #1d1d1d;
            color: white;
            padding: 20px 60px;
             display: flex;
            justify-content: space-between;
            align-items: center; 
        }

        .logo {
            font-size: x-large;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s;
        }
        .menu-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
            color: white;
        }

        nav ul li a:hover {
            color: #03e9f4;
        }

        footer {
            background-color: #1d1d1d;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            position: fixed; /* Changed to fixed */
            bottom: 0; /* Fixed position at the bottom */
            width: 100%;
        }

        .container {
            flex-grow: 1;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 50px 160px;
            margin-bottom: 60px; /* Added margin to prevent overlap with footer */
        }

        .login-box {
            position: relative;
            width: 100%;
            max-width: 400px;
            padding: 75px 40px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            text-align: center;
            overflow: hidden;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.6);
            margin: auto;
        }

        .login-box span {
            position: absolute;
            display: block;
        }

        .login-box span:nth-child(1) {
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgb(244, 1, 99), #0ff);
            animation: animate1 2s linear infinite;
        }

        @keyframes animate1 {
            0% {
                left: -100%;
            }
            50%, 100% {
                left: 100%;
            }
        }

        .login-box span:nth-child(2) {
            top: -100%;
            right: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(180deg, transparent, #0ff, rgb(244, 1, 99));
            animation: animate2 2s linear infinite;
            animation-delay: 0.25s;
        }

        @keyframes animate2 {
            0% {
                top: -100%;
            }
            50%, 100% {
                top: 100%;
            }
        }

        .login-box span:nth-child(3) {
            bottom: 0;
            right: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(270deg, transparent, #0ff, rgb(244, 1, 99));
            animation: animate3 2s linear infinite;
            animation-delay: 0.5s;
        }

        @keyframes animate3 {
            0% {
                right: -100%;
            }
            50%, 100% {
                right: 100%;
            }
        }

        .login-box span:nth-child(4) {
            bottom: -100%;
            left: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(360deg, transparent, rgb(244, 1, 99), #0ff);
            animation: animate4 2s linear infinite;
            animation-delay: 0.75s;
        }

        @keyframes animate4 {
            0% {
                bottom: -100%;
            }
            50%, 100% {
                bottom: 100%;
            }
        }

        .login-box h2 {
            margin: 0 0 30px;
            padding: 0;
            color: #fff;
        }

        .user-box {
            position: relative;
        }

        .user-box input {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            margin-bottom: 30px;
            border: none;
            border-bottom: 1px solid #fff;
            background: transparent;
            outline: none;
        }

        .user-box label {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            pointer-events: none;
            transition: 0.5s;
        }

        .user-box input:focus ~ label,
        .user-box input:valid ~ label {
            top: -20px;
            color: #03e9f4;
            font-size: 12px;
        }

        .login {
            display: inline-block;
            padding: 10px 20px;
            color: #03e9f4;
            font-size: 16px;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 4px;
            transition: 0.5s;
            margin-top: 20px;
            background: none;
            border: none;
            color: #fff;
        }

        .login:hover {
            background: #058990;
            color: #fff;
            border-radius: 5px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            color: #fff;
            font-size: 14px;
        }

        .remember-me input {
            margin-right: 10px;
        }

        .forgot-password {
            display: block;
            color: #03e9f4;
            font-size: 14px;
            text-decoration: none;
            margin-top: 10px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .description {
            max-width: 600px;
            padding: 40px 70px 40px 0px;
            margin-top: 60px;
            color: white;
        }

        .welcom {
            margin-bottom: 20px;
            color: #03e9f4;  
            font-size: 60px;  
        }

        .toDeveloper {
            margin-bottom: 20px;
            color: #03e9f4;  
            font-size: 40px;  
        }

        .description p {
            color: #aaa;
            font-size: 18px;  
            line-height: 1.7;  
        }

        /* Media queries for different screen sizes */
        @media (max-width: 1200px)  {
            .container {
                padding: 50px 80px;
            }
            .login-box {
                width: 100%;
                padding: 70px 50px;
            }
            .user-box input {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            margin-bottom: 30px;
            border: none;
            border-bottom: 1px solid #fff;
            background: transparent;
            outline: none;
        }
        }

        @media (max-width: 992px)  {
            .container {
                padding: 30px 60px;
            }

            .login-box {
                width: 100%;
                padding: 70px 50px;
            }
            .user-box input {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            margin-bottom: 30px;
            border: none;
            border-bottom: 1px solid #fff;
            background: transparent;
            outline: none;
        }
        }

        @media (max-width: 768px) {
            header {
                padding: 20px;
                align-items: flex-start;
                justify-content: right;
                align-items:flex-start;
            }

            nav {
                display: none;
                width: 30%;
                flex-direction: column;
            }

            nav.active {
                display: flex;
                background-color: #1d1d1d;
                position: absolute;
                top: 70px;
                right: 0;
                padding: 10px 0;
                z-index: 100;
            }

            nav ul {
                flex-direction: column;
                width: 100%;
                padding: 0;
                margin: 0;
            }

            nav ul li {
                margin: 20px 0;
                text-align: center;
            }

            .menu-toggle {
                display: block;
                margin-left: auto;
                margin-top: auto;
            }

            .container {
                flex-direction: column;
                padding: 20px;
            }

            .login-box {
                width: 100%;
                padding: 60px 50px;
            }

            .description {
                padding: 20px;
                margin-top: 20px;
            }
        }

        @media (max-width: 576px) {
            .welcom {
                font-size: 40px;
            }

            .toDeveloper {
                font-size: 30px;
            }

            .description p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <i class="fas fa-laptop-code"></i> Developer
        </div>
        <div class="menu-toggle" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </div>
        <nav id="nav-menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="description">
            <h3 class="welcom">Welcome</h3>
            <h3 class="toDeveloper">to Developer</h3>
            <p>Developer is a platform that allows you to manage your projects effectively. Sign in to access your dashboard, manage your tasks, and collaborate with your team.</p>
        </div>

        <div class="login-box">
            <section>
                <div class="l2">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <h2>Login</h2>
                    <form>
                        <div class="user-box">
                            <input type="text" name="username" required="">
                            <label>Username</label>
                        </div>
                        <div class="user-box">
                            <input type="password" name="password" required="">
                            <label>Password</label>
                        </div>
                        <a href="#" class="login">Login</a>
                    </form>
                </div>
            </section>
        </div>
    </div>

    <footer>
        &copy; 2024 Developer. All rights reserved.
    </footer>

    <script>
        function toggleMenu() {
            var nav = document.getElementById('nav-menu');
            nav.classList.toggle('active');
        }
    </script>
</body>
</html>
